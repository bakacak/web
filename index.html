<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1">
  </head>
  <body ng-keydown="fwEvent($event)" layout="column">
    <md-toolbar id="header" layout-padding class="md-tall"><img src="https://pbs.twimg.com/profile_images/614229059338432512/m754vKzy.jpg" class="profile"><span flex></span>
      <div layout="row">
        <div flex layout="column" layout-padding>
          <h3 class="md-title">Mehmet Fatih Bakacak</h3>
          <h3 class="subtitle">Network Engineer</h3>
        </div>
        <div flex layout="row" layout-align="end center">
          <md-button href="https://twitter.com/mfbakacak" class="md-icon-button">
            <md-tooltip>Twitter</md-tooltip>
            <md-icon md-svg-src="images/twitter.svg"></md-icon>
          </md-button>
          <md-button href="https://linkedin.com/in/mfbakacak" class="md-icon-button">
            <md-tooltip>Linkedin</md-tooltip>
            <md-icon md-svg-src="images/linkedin.svg"></md-icon>
          </md-button>
        </div>
      </div><span flex></span>
    </md-toolbar>
    <div id="content" class="container">
      <md-card>
        <md-card-content>
          <p>Hi, I am Fatih.</p>
          <p>Thanks for visiting my web page.</p>
        </md-card-content>
        <md-actions layout="row" layout-align="end center">
          <md-button href="resume.pdf">
            <md-icon>attachment</md-icon>Resume
          </md-button>
        </md-actions>
      </md-card>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
